<body>
    <div class="rev del">
        <div class="container">
            <h2>Temperature Converter</h2>
            <div>
                <br/><br/><br/>
                <input type="number" placeholder="Enter Temperature" id="a">
                <select name="temp" id="Temp">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celcius">Celcius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <input type="text" id="text"/>
                <button type="button" class="btn" onClick="func()">Convert</button>
                <div class="card" id="hot">
                    <img src="hot.png" id="imageHot"/>
                </div>
                <div class="card" id="cold">
                    <img src="Cold.png" id="imagecold"/>
                </div>
                <p>Note : Kelvin can convert from celcius to kelvin only.</p>
            </div>
        </div>
    </div>
   <script>
    function func(){
        var check=document.getElementById("Temp").value;
        if(check == "Fahrenheit"){
            var res=document.getElementById("a").value;
            var ans=(res*9/5) +32;
            document.getElementById("text").value=ans+" F";
            if(res >= 33){
                document.getElementById("hot").style.backgroundColor="orange";
                document.getElementById("hot").style.height="123px";
                document.getElementById("hot").style.width="46%";
                document.getElementById("hot").style.boxShadow="0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)";
                document.getElementById("cold").style.height="120px";
                document.getElementById("cold").style.width="45%";
                document.getElementById("cold").style.boxShadow="none";
                document.getElementById("cold").style.backgroundColor="white";
            }
            else{
                document.getElementById("cold").style.backgroundColor="rgb(5,27,48)";
                document.getElementById("cold").style.height="123px";
                document.getElementById("cold").style.width="46%";
                document.getElementById("cold").style.boxShadow="0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)";
                document.getElementById("hot").style.backgroundColor="white";
                document.getElementById("hot").style.height="120px";
                document.getElementById("hot").style.width="45%";
                document.getElementById("hot").style.boxShadow="none";
            }
        }
        if(check == "Celcius"){
            var res=document.getElementById("a").value;
            var ans=(res-32) * 0.5556;
            document.getElementById("text").value=ans+ " C";
            if(res >= 425){
                document.getElementById("hot").style.backgroundColor="orange";
                document.getElementById("hot").style.height="123px";
                document.getElementById("hot").style.width="46%";
                document.getElementById("hot").style.boxShadow="0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)";
                document.getElementById("cold").style.height="120px";
                document.getElementById("cold").style.width="45%";
                document.getElementById("cold").style.boxShadow="none";
                document.getElementById("cold").style.backgroundColor="white";
            }
            else{
                document.getElementById("cold").style.backgroundColor="rgb(5,27,48)";
                document.getElementById("cold").style.height="123px";
                document.getElementById("cold").style.width="46%";
                document.getElementById("cold").style.boxShadow="0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)";
                document.getElementById("hot").style.backgroundColor="white";
                document.getElementById("hot").style.height="120px";
                document.getElementById("hot").style.width="45%";
                document.getElementById("hot").style.boxShadow="none";
            }
        }
        if(check == "Kelvin"){
            var res=document.getElementById("a").value;
            var ans=res + 273.15;
            document.getElementById("text").value=ans+" K";
            if(res >= 33){
                document.getElementById("hot").style.backgroundColor="orange";
                document.getElementById("hot").style.height="123px";
                document.getElementById("hot").style.width="46%";
                document.getElementById("hot").style.boxShadow="0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)";
                document.getElementById("cold").style.height="120px";
                document.getElementById("cold").style.width="45%";
                document.getElementById("cold").style.boxShadow="none";
                document.getElementById("cold").style.backgroundColor="white";
            }
            else{
                document.getElementById("cold").style.backgroundColor="rgb(5,27,48)";
                document.getElementById("cold").style.height="123px";
                document.getElementById("cold").style.width="46%";
                document.getElementById("cold").style.boxShadow="0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)";
                document.getElementById("hot").style.backgroundColor="white";
                document.getElementById("hot").style.height="120px";
                document.getElementById("hot").style.width="45%";
                document.getElementById("hot").style.boxShadow="none";
            }
        }
    }
   </script>
